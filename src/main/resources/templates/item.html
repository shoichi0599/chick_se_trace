<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119835974-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-119835974-1');
  </script>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="${item.title}">Blog Title</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/item.css}" rel="stylesheet">
    <link th:href="@{/css/chicksetrace.css}" rel="stylesheet">

    <!-- Google AdSense-->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-1621451493740531",
        enable_page_level_ads: true
      });
    </script>
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">ひよこSEの足跡</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/}">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</a>
              <!-- Dropdown categories -->
                <div th:include="components::dropdown_categories"></div>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/about}">About</a>
            </li>
            <li class="nav-item" th:if="${session['chickSeSession']}">
              <a class="nav-link" th:href="@{/item/create}">Post</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <!-- Post Content Column -->
        <div class="col-lg-8">
          <!-- Title -->
          <hr class="mt-5">
          <h1 th:text="${item.title}">Post Title</h1>
          <hr>

          <!-- Date/Time -->
          <div class="text-right m-2"><small>Updated on <span th:text="${#temporals.format(item.updateTime,'yyyy-MM-dd')}">Posted on January 1, 2018 at 12:00 PM</span></small></div>

          <!-- Table of contents-->
          <div class="card m-2 mb-5" id="toc_card">
            <h4 class="card-title text-center p-2 m-0">目次</h4>
            <hr class="m-0">
            <div class="card-body p-2">
              <div id="toc_container"></div>
            </div>
          </div>

          <!-- Post Content -->
          <div class="content"><span th:text="${item.content}" th:remove="tag"></span></div>
          <hr>

        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">

          <!-- Categories Widget -->
              <div th:include="components::card_categories"></div>

          <!-- Side Widget -->
          <div class="card my-4" th:if="${session['chickSeSession']}">
            <h5 class="card-header">Edit</h5>
            <div class="card-body">
              <button type="button">
                <a th:href="@{/item/update/__${item.id}__}">Update</a>
              </button>
            </div>
          </div>

        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark item-footer">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Chick SE Trace 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/js/libs/jquery-3.3.1.js}"></script>
    <script th:src="@{/js/libs/marked.js}"></script>
    <script th:src="@{/js/libs/toc.js}"></script>
    <script th:src="@{/js/libs/bootstrap.bundle.js}"></script>
    <script th:src="@{/js/item.js}"></script>

  </body>

</html>
